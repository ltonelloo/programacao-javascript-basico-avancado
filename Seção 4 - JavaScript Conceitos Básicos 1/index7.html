<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Seção 04 - Aula 07</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 07</h1>
        <h2>Operadores Relacionais</h2>

        <script>
            /*
            Operadores mais comuns:

            Igual a ==
            Diferente de !=
            Maior que >
            Menor que <
            Maior igual a >=
            Menor igual a <=

            Igual e do mesmo tipo que ===
            Diferente e de outro tipo que !==
            */

            var n1 = 54,
                n2 = 78;

            console.log(n1 == n2);
            console.log(n1 != n2);
            console.log(n1 > n2);
            console.log(n1 < n2);
            console.log(n1 >= n2);
            console.log(n1 <= n2);
            console.log(n1 === n2);
            console.log(n1 !== n2);
        </script>
    </body>
</html>
