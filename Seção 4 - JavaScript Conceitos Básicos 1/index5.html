<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Seção 04 - Aula 05</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 05</h1>
        <h2>Estruturas de Repetição</h2>

        <script>
            //For
            for (let i = 0; i <= 10; i++) {
                console.log(i);
            }

            //While
            var numero = 0;
            while (numero <= 10) {
                console.log(numero);
                numero++;
            }

            //Do While
            var count = 0;
            do {
                console.log(count);
                count++;
            } while (count <= 10);
        </script>
    </body>
</html>
