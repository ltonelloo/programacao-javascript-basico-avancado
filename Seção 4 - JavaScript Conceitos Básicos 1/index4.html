<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seção 04 - Aula 04</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>
        <h2>Operações Matemáticas</h2>

        <script>
            var num1 = 42,
                num2 = 19,
                nome = 'Geek';

            console.log(num1, num2, nome);

            //Soma
            var resultado = num1 + num2;
            console.log('O resultado é: ' + resultado);
            console.log(nome);

            //Concatenação
            var num3 = '39';
            resultado = num3 + num2;
            console.log(resultado);

            //Subtração
            resultado = num1 - num2;
            console.log(resultado);

            //Multiplicação
            resultado = num1 * num2;
            console.log(resultado);

            //Divisão
            resultado = num1 / num2;
            console.log(resultado);

            //Modulo
            resultado = num2 % 2;
            console.log(resultado);

            //Incremento e Decremento
            //num1 = num1 + 8;
            num1 += 8;
            console.log(num1);
            console.log(num1++); //Imprime depois incrementa
            console.log(++num1); //Incrementa depois incrementa
            console.log(num1--); //Imprime depois decrementa
            console.log(--num1); //Decrementa depois imprime

            var outro = 10;
            console.log(outro);
            console.log(++outro);
            console.log(outro++);
            console.log(outro);
        </script>
    </body>
</html>
