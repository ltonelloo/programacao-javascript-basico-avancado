<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seção 04 - Aula 09</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>
        <h2>Operador Unário e Ternário</h2>

        <script>
            //Unário
            var idade = 25;
            idade++; //Operador unária
            console.log(idade);

            //Ternário
            var sexo = 'f';
            if (sexo === 'm') {
                console.log('Masculino');
            } else {
                console.log('Feminino');
            }

            //Operador Ternário
            console.log(sexo === 'm' ? 'Masculino' : 'Feminino');
        </script>
    </body>
</html>
