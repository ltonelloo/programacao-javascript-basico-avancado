<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Seção 04 - Aula 10</title>

    <body>
        <h1>Seção 04 - Aula 10</h1>
        <h2>Introdução à Funções</h2>

        <script>
            function somar(num1, num2) {
                console.log(num1 + num2);
            }

            function mensagem() {
                console.log('Mensagem');
            }

            function multiplicar(n1, n2) {
                return n1 * n2;
            }

            somar(6, 4);

            mensagem();

            var r = multiplicar(3, 9);
            console.log(r);

            console.log(multiplicar(234, 123));
        </script>
    </body>
