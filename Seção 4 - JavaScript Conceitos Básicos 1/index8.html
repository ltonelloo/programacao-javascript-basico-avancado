<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seção 04 - Aula 08</title>
    </head>
    <body>
        <h1>Seção 04 - Aula 08</h1>
        <h2>Operadores Aritiméticos</h2>

        <script>
            console.log(7 / 0); // Infinity
            console.log('42' / 2); //21
            console.log('Geek' * 3); // NaN
            console.log(0.1 + 0.7); // 0.7999999999999999
            console.log((42).toString()); // return String "42"
            console.log((13.5345345345).toFixed(2)); // 13.53
            console.log(Math.PI); //PI
            console.log(Math.pow(3, 2)); // 3^2 = 9
            console.log(Math.sqrt(81)); // Square root
            console.log(typeof 42); // number
            console.log(typeof 'Geek'); // string
            console.log(Number.isInteger(45)); // Inteiro? true

            var valor = 10;
            console.log(valor.toString(2)); // Conversão Binária
        </script>
    </body>
</html>
